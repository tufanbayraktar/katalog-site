<!DOCTYPE html>
<html>
<head>

<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>FreshMaximum</title>

<style>
*{box-sizing:border-box;}
body{
  font-family:Arial;
  margin:0;
  background:#f4f6f8;
  overflow-x:hidden;
  -webkit-user-select:none;
  touch-action:manipulation;
}

/* TOP */
.top-bar{
  padding:15px;
  display:flex;
  align-items:center;
  gap:10px;
}
.search-bar{
  flex:1;
  height:48px;
  border-radius:24px;
  border:none;
  padding:0 15px;
  background:#e6e9ed;
}

/* CATEGORY */
.categories{
  padding:20px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}
.category-card{
  background:white;
  border-radius:25px;
  padding:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  cursor:pointer;
}
.category-card img{
  width:100%;
  height:130px;
  object-fit:cover;
  border-radius:18px;
}
.category-title{
  text-align:center;
  font-weight:bold;
  margin-top:10px;
}

/* PRODUCT */
.products{padding:20px;display:none;}
.card{
  background:white;
  border-radius:20px;
  padding:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  position:relative;
  margin-bottom:20px;
}
.card img{width:100%;border-radius:15px;}
.product-name{font-weight:bold;margin-top:10px;}

.add-btn{
  position:absolute;
  top:12px;
  right:12px;
  width:45px;
  height:45px;
  border-radius:50%;
  background:#16a34a;
  border:none;
  color:white;
  font-size:24px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* FLOAT BAR */
.order-bar{
  position:fixed;
  bottom:-100px;
  left:20px;
  right:20px;
  background:#0f9d58;
  color:white;
  padding:16px;
  border-radius:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
  transition:0.4s;
}
.order-bar.active{bottom:20px;}
.count{
  background:white;
  color:#0f9d58;
  width:32px;
  height:32px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CART SCREEN */
.cart-screen{
  position:fixed;
  inset:0;
  background:white;
  transform:translateY(100%);
  transition:0.4s;
  padding:20px;
  overflow-y:auto;
}
.cart-screen.active{
  transform:translateY(0);
}

.cart-header{
  text-align:center;
  margin-bottom:20px;
}
.cart-header h1{
  margin:0;
  font-size:24px;
}
.cart-header p{
  margin:5px 0 0;
  color:gray;
}

.cart-item{
  background:#f2f2f2;
  padding:15px;
  border-radius:15px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  transition:0.3s;
}

.minus{
  background:#dc2626;
  border:none;
  color:white;
  width:30px;
  height:30px;
  border-radius:50%;
}

/* WHATSAPP BUTTON */
.whatsapp-btn{
  position:fixed;
  bottom:20px;
  left:20px;
  right:20px;
  background:#25D366;
  color:white;
  padding:16px;
  text-align:center;
  border-radius:15px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="top-bar">
<input class="search-bar" placeholder="Suchen">
</div>

<div class="categories" id="categoryView">
<div class="category-card" onclick="openCategory()">
<img src="https://i.postimg.cc/tTCc6sjr/Ekran-goruntusu-2026-02-20-165607.png">
<div class="category-title">Obst</div>
</div>
</div>

<div class="products" id="productView"></div>

<div class="order-bar" id="orderBar" onclick="openCart()">
<div style="display:flex;gap:10px;align-items:center;">
<div class="count" id="count">0</div>
Bestellung anzeigen
</div>
<div id="totalText">0 Artikel</div>
</div>

<div class="cart-screen" id="cartScreen">
<div class="cart-header">
<h1>FreshMaximum</h1>
<p>Ihre Bestellung</p>
</div>

<div id="cartItems"></div>

<div class="whatsapp-btn" onclick="sendOrder()">
WhatsApp Nachricht senden
</div>
</div>

<script>
document.addEventListener('gesturestart', e=>e.preventDefault());

const whatsappNumber="491727117489";
let cart=[];

function openCategory(){
document.getElementById("categoryView").style.display="none";
const container=document.getElementById("productView");
container.style.display="block";
container.innerHTML=`
<div class="card">
<button class="add-btn" onclick="addToCart()">+</button>
<img src="https://i.postimg.cc/Qxzd9SNT/granatapfel.png">
<div class="product-name">Granatapfel</div>
</div>`;
}

function addToCart(){
if(cart.length>0) cart[0].qty++;
else cart=[{name:"Granatapfel",qty:1}];
updateBar();
}

function updateBar(){
let total=cart.reduce((a,b)=>a+b.qty,0);
if(total>0){
document.getElementById("orderBar").classList.add("active");
document.getElementById("count").innerText=total;
document.getElementById("totalText").innerText=total+" Artikel";
}else{
document.getElementById("orderBar").classList.remove("active");
}
renderCart();
}

function openCart(){
document.getElementById("cartScreen").classList.add("active");
}

function renderCart(){
const box=document.getElementById("cartItems");
box.innerHTML="";
cart.forEach((item,i)=>{
box.innerHTML+=`
<div class="cart-item" ontouchstart="startX=event.touches[0].clientX" 
ontouchend="handleSwipe(event,${i})">
<span>${item.qty} x ${item.name}</span>
<button class="minus" onclick="decrease(${i})">âˆ’</button>
</div>`;
});
}

let startX=0;
function handleSwipe(e,i){
let endX=e.changedTouches[0].clientX;
if(startX-endX>80){
cart.splice(i,1);
updateBar();
}
}

function decrease(i){
cart[i].qty--;
if(cart[i].qty<=0) cart.splice(i,1);
updateBar();
}

function sendOrder(){
if(cart.length==0)return;
let msg="Guten Tag, meine Bestellung:%0A";
cart.forEach(i=>msg+="- "+i.name+" x"+i.qty+"%0A");
window.open("https://wa.me/"+whatsappNumber+"?text="+msg);
}
</script>

</body>
</html>
