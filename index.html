<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>FreshMaximum</title>

<style>
*{box-sizing:border-box;}
body{
  font-family:Arial;
  margin:0;
  background:#f2f4f7;
  padding-bottom:120px;
  overflow-x:hidden;
}

/* TOP */
.top-bar{
  padding:15px;
  display:flex;
  align-items:center;
  gap:10px;
}
.back-btn{
  display:none;
  font-size:24px;
  cursor:pointer;
}
.search-bar{
  flex:1;
  height:50px;
  border-radius:25px;
  border:none;
  padding:0 18px;
  background:#e5e7eb;
}

/* LOGO */
.logo-section{text-align:center;padding:30px 20px;}
.logo-card{
  display:inline-block;
  background:white;
  padding:20px;
  border-radius:25px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}
.logo-card img{height:110px;}
.brand-title{
  margin-top:20px;
  font-size:34px;
  font-weight:900;
}

/* CATEGORY */
.categories{
  padding:20px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}
.category-card{
  background:white;
  border-radius:30px;
  padding:15px;
  text-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  cursor:pointer;
}
.category-card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:20px;
}
.category-title{
  font-size:22px;
  font-weight:bold;
  margin-top:15px;
}

/* PRODUCTS */
.products{padding:20px;display:none;}
.card{
  background:white;
  border-radius:20px;
  padding:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  position:relative;
  margin-bottom:20px;
}
.card img{
  width:100%;
  border-radius:15px;
}
.product-name{
  font-size:22px;
  font-weight:bold;
  margin-top:15px;
}

/* BUTTONS */
.add-btn,.remove-btn{
  position:absolute;
  top:15px;
  width:45px;
  height:45px;
  border-radius:50%;
  border:none;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
  color:white;
}

.add-btn{
  right:15px;
  background:#16a34a;
}

.remove-btn{
  right:70px;
  background:#dc2626;
}

/* FLOATING ORDER BAR */
.order-bar{
  position:fixed;
  bottom:-100px;
  left:20px;
  right:20px;
  background:#1d9acb;
  color:white;
  padding:18px;
  border-radius:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
  font-size:18px;
  transition:all 0.4s ease;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.order-bar.active{
  bottom:20px;
}

.order-count{
  background:white;
  color:#1d9acb;
  width:35px;
  height:35px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="top-bar">
  <div class="back-btn" onclick="goBack()">←</div>
  <input class="search-bar" placeholder="Suchen">
</div>

<div class="logo-section">
  <div class="logo-card">
    <img src="https://i.postimg.cc/qMnCrzdm/Fresh-Maximum-Logo.png">
  </div>
  <div class="brand-title">FreshMaximum</div>
</div>

<div class="categories" id="categoryView">
  <div class="category-card" onclick="openCategory('Obst')">
    <img src="https://i.postimg.cc/tTCc6sjr/Ekran-goruntusu-2026-02-20-165607.png">
    <div class="category-title">Obst</div>
  </div>

  <div class="category-card" onclick="openCategory('Gemüse')">
    <img src="https://i.postimg.cc/MHBg6hxj/Ekran-goruntusu-2026-02-20-165736.png">
    <div class="category-title">Gemüse</div>
  </div>
</div>

<div class="products" id="productView"></div>

<div class="order-bar" id="orderBar" onclick="sendOrder()">
  <div style="display:flex;align-items:center;gap:10px;">
    <div class="order-count" id="orderCount">0</div>
    Bestellung anzeigen
  </div>
  <div id="orderTotal">0 Artikel</div>
</div>

<script>
const whatsappNumber="491727117489";

const products=[
  {name:"Granatapfel",category:"Obst",image:"https://i.postimg.cc/Qxzd9SNT/granatapfel.png"}
];

let cart=[];

function openCategory(cat){
  document.querySelector(".back-btn").style.display="block";
  document.getElementById("categoryView").style.display="none";
  const container=document.getElementById("productView");
  container.style.display="block";
  container.innerHTML="";

  products.filter(p=>p.category===cat).forEach(p=>{
    container.innerHTML+=`
      <div class="card">
        <button class="remove-btn" onclick="removeFromCart('${p.name}')">−</button>
        <button class="add-btn" onclick="addToCart('${p.name}')">+</button>
        <img src="${p.image}">
        <div class="product-name">${p.name}</div>
      </div>
    `;
  });
}

function goBack(){
  document.querySelector(".back-btn").style.display="none";
  document.getElementById("productView").style.display="none";
  document.getElementById("categoryView").style.display="grid";
}

function addToCart(name){
  const existing=cart.find(i=>i.name===name);
  if(existing){existing.qty++;}
  else{cart.push({name,qty:1});}
  updateBar();
}

function removeFromCart(name){
  const existing=cart.find(i=>i.name===name);
  if(existing){
    existing.qty--;
    if(existing.qty<=0){
      cart=cart.filter(i=>i.name!==name);
    }
  }
  updateBar();
}

function updateBar(){
  const bar=document.getElementById("orderBar");
  const count=document.getElementById("orderCount");
  const total=document.getElementById("orderTotal");

  let totalItems=0;
  cart.forEach(i=> totalItems+=i.qty);

  if(totalItems>0){
    bar.classList.add("active");
    count.innerText=totalItems;
    total.innerText=totalItems+" Artikel";
  }else{
    bar.classList.remove("active");
  }
}

function sendOrder(){
  if(cart.length==0)return;
  let msg="Guten Tag, meine Bestellung:%0A";
  cart.forEach(i=>{msg+="- "+i.name+" x"+i.qty+"%0A";});
  window.open("https://wa.me/"+whatsappNumber+"?text="+msg);
}
</script>

</body>
</html>
