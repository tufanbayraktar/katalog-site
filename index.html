<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FreshMaximum</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f2f4f7;
  padding-bottom: 180px;
}

.top-bar {
  padding: 15px;
  background: #f2f4f7;
}

.search-bar {
  width: 100%;
  height: 55px;
  border-radius: 30px;
  border: none;
  padding: 0 20px;
  font-size: 18px;
  background: #e5e7eb;
  outline: none;
}

.logo-section {
  text-align: center;
  background: white;
  padding: 30px 20px;
}

.logo-box {
  display: inline-block;
  background: white;
  padding: 15px;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

.logo-box img {
  height: 100px;
}

.brand-title {
  margin-top: 20px;
  font-size: 36px;
  font-weight: 900;
  color: black;
}

.products {
  padding: 20px;
}

.card {
  background: white;
  border-radius: 20px;
  padding: 15px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.08);
  position: relative;
  margin-bottom: 20px;
}

.card img {
  width: 100%;
  border-radius: 15px;
}

.product-name {
  font-size: 24px;
  font-weight: bold;
  margin-top: 15px;
}

.add-btn {
  position: absolute;
  top: 15px;
  right: 15px;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  background: #dbeafe;
  border: none;
  color: #2563eb;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  line-height: 1;
}

.cart {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #111827;
  color: white;
  padding: 12px;
  max-height: 200px;
  overflow-y: auto;
}

.cart ul {
  list-style: none;
  padding: 0;
  margin: 5px 0;
}

.cart li {
  display: flex;
  justify-content: space-between;
  margin-bottom: 6px;
}

.qty-btn {
  background: #374151;
  color: white;
  border: none;
  padding: 2px 6px;
  margin: 0 3px;
  border-radius: 4px;
  cursor: pointer;
}

.remove-btn {
  background: red;
  border: none;
  color: white;
  padding: 2px 6px;
  border-radius: 4px;
  cursor: pointer;
}

.send-btn {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  background: #16a34a;
  border: none;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="top-bar">
  <input type="text" class="search-bar" placeholder="Suchen">
</div>

<div class="logo-section">
  <div class="logo-box">
    <img src="https://i.postimg.cc/qMnCrzdm/Fresh-Maximum-Logo.png">
  </div>
  <div class="brand-title">FreshMaximum</div>
</div>

<div class="products" id="products"></div>

<div class="cart">
  <strong>Sipariş Listesi</strong>
  <ul id="cartList"></ul>
  <button class="send-btn" onclick="sendOrder()">WhatsApp ile Gönder</button>
</div>

<script>
const whatsappNumber = "491727117489";

const products = [
  {
    name:"Granatapfel",
    image:"https://i.postimg.cc/Qxzd9SNT/granatapfel.png"
  }
];

let cart = [];

function renderProducts(){
  const container = document.getElementById("products");
  container.innerHTML = "";

  products.forEach(p=>{
    container.innerHTML += `
      <div class="card">
        <button class="add-btn" onclick="addToCart('${p.name}')">+</button>
        <img src="${p.image}">
        <div class="product-name">${p.name}</div>
      </div>
    `;
  });
}

function addToCart(name){
  const existing = cart.find(item => item.name === name);
  if(existing){
    existing.qty += 1;
  } else {
    cart.push({name, qty:1});
  }
  renderCart();
}

function renderCart(){
  const list = document.getElementById("cartList");
  list.innerHTML="";
  cart.forEach((item,index)=>{
    list.innerHTML += `
      <li>
        <div>
          ${item.name}
          <button class="qty-btn" onclick="changeQty(${index}, -1)">-</button>
          ${item.qty}
          <button class="qty-btn" onclick="changeQty(${index}, 1)">+</button>
        </div>
        <button class="remove-btn" onclick="removeItem(${index})">X</button>
      </li>
    `;
  });
}

function changeQty(index, amount){
  cart[index].qty += amount;
  if(cart[index].qty <= 0){
    cart.splice(index,1);
  }
  renderCart();
}

function removeItem(index){
  cart.splice(index,1);
  renderCart();
}

function sendOrder(){
  if(cart.length==0){alert("Liste boş");return;}
  let msg="Merhaba siparişim:%0A";
  cart.forEach(i=>{
    msg += "- "+i.name+" x"+i.qty+"%0A";
  });
  window.open("https://wa.me/"+whatsappNumber+"?text="+msg);
}

renderProducts();
</script>

</body>
</html>
