<!DOCTYPE html>
<html>
<head>
<meta name="viewport"
content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>FreshMaximum</title>

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:Arial;
  background:#f4f6f8;
  overflow-x:hidden;
  touch-action:manipulation;
}

/* TOP SEARCH */
.top-bar{
  padding:15px;
}
.search-bar{
  width:100%;
  height:48px;
  border-radius:24px;
  border:none;
  padding:0 15px;
  background:#e6e9ed;
}

/* LOGO CARD */
.logo-section{
  text-align:center;
  padding:25px 20px;
}
.logo-card{
  display:inline-block;
  background:white;
  padding:20px;
  border-radius:25px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}
.logo-card img{
  height:100px;
}
.brand-title{
  font-size:28px;
  font-weight:bold;
  margin-top:15px;
}

/* CATEGORY */
.categories{
  padding:20px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}
.category-card{
  background:white;
  border-radius:25px;
  padding:12px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  cursor:pointer;
}
.category-card img{
  width:100%;
  height:130px;
  object-fit:cover;
  border-radius:18px;
}
.category-title{
  text-align:center;
  font-weight:bold;
  margin-top:10px;
}

/* PRODUCTS */
.products{
  display:none;
  padding:20px;
}
.card{
  background:white;
  border-radius:20px;
  padding:15px;
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
  position:relative;
  margin-bottom:20px;
}
.card img{
  width:100%;
  border-radius:15px;
}
.product-name{
  font-weight:bold;
  margin-top:10px;
}
.add-btn{
  position:absolute;
  top:12px;
  right:12px;
  width:45px;
  height:45px;
  border-radius:50%;
  background:#16a34a;
  border:none;
  color:white;
  font-size:24px;
}

/* FLOAT ORDER BAR */
.order-bar{
  position:fixed;
  bottom:-100px;
  left:20px;
  right:20px;
  background:#0f9d58;
  color:white;
  padding:15px;
  border-radius:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
  transition:0.4s;
}
.order-bar.active{
  bottom:20px;
}
.count{
  background:white;
  color:#0f9d58;
  width:30px;
  height:30px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CART SCREEN */
.cart-screen{
  position:fixed;
  inset:0;
  background:white;
  transform:translateY(100%);
  transition:0.4s;
  padding:20px;
  overflow-y:auto;
}
.cart-screen.active{
  transform:translateY(0);
}

.cart-header{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:20px;
}
.back-cart{
  font-size:24px;
  cursor:pointer;
}
.cart-title{
  font-weight:bold;
  font-size:20px;
}

.cart-sub{
  color:gray;
  margin-bottom:20px;
}

.cart-item{
  background:#f2f2f2;
  padding:15px;
  border-radius:15px;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.minus{
  background:#dc2626;
  border:none;
  color:white;
  width:30px;
  height:30px;
  border-radius:50%;
}

/* WHATSAPP */
.whatsapp-btn{
  position:fixed;
  bottom:20px;
  left:20px;
  right:20px;
  background:#25D366;
  color:white;
  padding:16px;
  text-align:center;
  border-radius:15px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="top-bar">
<input class="search-bar" placeholder="Suchen">
</div>

<div class="logo-section">
<div class="logo-card">
<img src="https://i.postimg.cc/qMnCrzdm/Fresh-Maximum-Logo.png">
</div>
<div class="brand-title">FreshMaximum</div>
</div>

<div class="categories" id="categoryView">
<div class="category-card" onclick="openCategory('Obst')">
<img src="https://i.postimg.cc/tTCc6sjr/Ekran-goruntusu-2026-02-20-165607.png">
<div class="category-title">Obst</div>
</div>

<div class="category-card" onclick="openCategory('Gemüse')">
<img src="https://i.postimg.cc/MHBg6hxj/Ekran-goruntusu-2026-02-20-165736.png">
<div class="category-title">Gemüse</div>
</div>
</div>

<div class="products" id="productView"></div>

<div class="order-bar" id="orderBar" onclick="openCart()">
<div style="display:flex;gap:10px;align-items:center;">
<div class="count" id="count">0</div>
Bestellung anzeigen
</div>
<div id="totalText">0 Artikel</div>
</div>

<div class="cart-screen" id="cartScreen">

<div class="cart-header">
<div class="back-cart" onclick="closeCart()">←</div>
<div class="cart-title">FreshMaximum</div>
</div>

<div class="cart-sub">Ihre Bestellung</div>

<div id="cartItems"></div>

<div class="whatsapp-btn" onclick="sendOrder()">
WhatsApp Nachricht senden
</div>

</div>

<script>
document.addEventListener('gesturestart', e=>e.preventDefault());

const whatsappNumber="491727117489";

const products=[
{name:"Granatapfel",category:"Obst",image:"https://i.postimg.cc/Qxzd9SNT/granatapfel.png"},
{name:"Brokkoli",category:"Gemüse",image:"https://i.postimg.cc/qqrY9F9S/broccoli.png"}
];

let cart=[];

function openCategory(cat){
document.getElementById("categoryView").style.display="none";
const container=document.getElementById("productView");
container.style.display="block";
container.innerHTML="";

products.filter(p=>p.category===cat).forEach(p=>{
container.innerHTML+=`
<div class="card">
<button class="add-btn" onclick="addToCart('${p.name}')">+</button>
<img src="${p.image}">
<div class="product-name">${p.name}</div>
</div>`;
});
}

function addToCart(name){
const existing=cart.find(i=>i.name===name);
if(existing) existing.qty++;
else cart.push({name,qty:1});
updateBar();
}

function updateBar(){
let total=cart.reduce((a,b)=>a+b.qty,0);
if(total>0){
document.getElementById("orderBar").classList.add("active");
document.getElementById("count").innerText=total;
document.getElementById("totalText").innerText=total+" Artikel";
}else{
document.getElementById("orderBar").classList.remove("active");
}
renderCart();
}

function openCart(){
document.getElementById("cartScreen").classList.add("active");
}

function closeCart(){
document.getElementById("cartScreen").classList.remove("active");
}

function renderCart(){
const box=document.getElementById("cartItems");
box.innerHTML="";
cart.forEach((item,i)=>{
box.innerHTML+=`
<div class="cart-item">
<span>${item.qty} x ${item.name}</span>
<button class="minus" onclick="decrease(${i})">−</button>
</div>`;
});
}

function decrease(i){
cart[i].qty--;
if(cart[i].qty<=0) cart.splice(i,1);
updateBar();
}

function sendOrder(){
if(cart.length==0)return;
let msg="Guten Tag, meine Bestellung:%0A";
cart.forEach(i=>msg+="- "+i.name+" x"+i.qty+"%0A");
window.open("https://wa.me/"+whatsappNumber+"?text="+msg);
}
</script>

</body>
</html>
