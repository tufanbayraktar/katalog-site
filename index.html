<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>FreshMaximum</title>

<style>
body{
margin:0;
font-family:Arial;
background:#f4f6f8;
overflow-x:hidden;
}

/* TOP BAR */
.top-bar{
display:flex;
align-items:center;
gap:10px;
padding:15px;
}
.back-btn{
font-size:22px;
cursor:pointer;
display:none;
}
.search-bar{
flex:1;
height:45px;
border-radius:25px;
border:none;
padding:0 15px;
background:#e6e9ed;
}

/* LOGO */
.logo-section{
text-align:center;
padding:20px;
}
.logo-card{
background:white;
display:inline-block;
padding:20px;
border-radius:25px;
box-shadow:0 8px 20px rgba(0,0,0,0.08);
}
.logo-card img{
height:90px;
}
.brand-title{
font-weight:bold;
font-size:26px;
margin-top:10px;
}

/* CATEGORIES */
.categories{
padding:20px;
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
}
.category-card{
background:white;
border-radius:20px;
padding:10px;
box-shadow:0 8px 20px rgba(0,0,0,0.08);
cursor:pointer;
}
.category-card img{
width:100%;
height:120px;
object-fit:cover;
border-radius:15px;
}
.category-title{
text-align:center;
font-weight:bold;
margin-top:8px;
}

/* PRODUCTS */
.products{
display:none;
padding:20px;
}
.card{
background:white;
border-radius:20px;
padding:15px;
box-shadow:0 8px 20px rgba(0,0,0,0.08);
position:relative;
margin-bottom:20px;
}
.card img{
width:100%;
border-radius:15px;
cursor:pointer;
}
.product-name{
font-weight:bold;
font-size:22px;
text-align:center;
margin-top:15px;
}
.add-btn{
position:absolute;
top:12px;
right:12px;
width:45px;
height:45px;
border-radius:50%;
background:#16a34a;
border:none;
color:white;
font-size:24px;
}

/* PRODUCT DETAIL MODAL */
.product-modal{
position:fixed;
inset:0;
background:rgba(0,0,0,0.4);
display:flex;
align-items:center;
justify-content:center;
opacity:0;
pointer-events:none;
transition:0.3s;
}
.product-modal.active{
opacity:1;
pointer-events:auto;
}
.modal-card{
background:white;
width:85%;
border-radius:25px;
padding:20px;
text-align:center;
animation:slideUp 0.3s ease;
}
.modal-card img{
width:100%;
border-radius:20px;
}
.modal-title{
font-size:24px;
font-weight:bold;
margin:15px 0;
}
.close-modal{
margin-top:10px;
color:#16a34a;
font-weight:bold;
cursor:pointer;
}

@keyframes slideUp{
from{transform:translateY(50px);opacity:0;}
to{transform:translateY(0);opacity:1;}
}

/* ORDER BAR */
.order-bar{
position:fixed;
bottom:-100px;
left:20px;
right:20px;
background:#0f9d58;
color:white;
padding:15px;
border-radius:20px;
display:flex;
justify-content:space-between;
align-items:center;
font-weight:bold;
transition:0.4s;
}
.order-bar.active{
bottom:20px;
}
.count{
background:white;
color:#0f9d58;
width:28px;
height:28px;
border-radius:50%;
display:flex;
align-items:center;
justify-content:center;
}
</style>
</head>

<body>

<div class="top-bar">
<div class="back-btn" id="backBtn" onclick="goBack()">←</div>
<input class="search-bar" placeholder="Suchen">
</div>

<div class="logo-section" id="logoSection">
<div class="logo-card">
<img src="https://i.postimg.cc/qMnCrzdm/Fresh-Maximum-Logo.png">
</div>
<div class="brand-title">FreshMaximum</div>
</div>

<div class="categories" id="categoryView">
<div class="category-card" onclick="openCategory('Obst')">
<img src="https://i.postimg.cc/tTCc6sjr/Ekran-goruntusu-2026-02-20-165607.png">
<div class="category-title">Obst</div>
</div>
<div class="category-card" onclick="openCategory('Gemüse')">
<img src="https://i.postimg.cc/MHBg6hxj/Ekran-goruntusu-2026-02-20-165736.png">
<div class="category-title">Gemüse</div>
</div>
</div>

<div class="products" id="productView"></div>

<!-- PRODUCT MODAL -->
<div class="product-modal" id="productModal">
<div class="modal-card" id="modalContent"></div>
</div>

<script>

const products=[
{name:"Granatapfel",category:"Obst",image:"https://i.postimg.cc/Qxzd9SNT/granatapfel.png"}
];

function openCategory(cat){
document.getElementById("categoryView").style.display="none";
document.getElementById("logoSection").style.display="none";
document.getElementById("backBtn").style.display="block";

const container=document.getElementById("productView");
container.style.display="block";
container.innerHTML="";

products.filter(p=>p.category===cat).forEach(p=>{
container.innerHTML+=`
<div class="card">
<button class="add-btn">+</button>
<img src="${p.image}" onclick="openProduct('${p.name}','${p.image}')">
<div class="product-name">${p.name}</div>
</div>`;
});
}

function goBack(){
document.getElementById("categoryView").style.display="grid";
document.getElementById("logoSection").style.display="block";
document.getElementById("backBtn").style.display="none";
document.getElementById("productView").style.display="none";
}

/* MODAL */
function openProduct(name,image){
const modal=document.getElementById("productModal");
const content=document.getElementById("modalContent");

content.innerHTML=`
<img src="${image}">
<div class="modal-title">${name}</div>
<div class="close-modal" onclick="closeModal()">Schließen</div>
`;

modal.classList.add("active");
}

function closeModal(){
document.getElementById("productModal").classList.remove("active");
}

</script>

</body>
</html>
