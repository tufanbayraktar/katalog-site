<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<title>FreshMaximum</title>

<style>
*{box-sizing:border-box;}
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f2f4f7;
  padding-bottom: 120px;
  overflow-x: hidden;
  touch-action: manipulation;
}

/* SEARCH */
.top-bar {
  padding: 15px;
  display: flex;
  align-items: center;
  gap: 10px;
}

.back-btn {
  display: none;
  font-size: 24px;
  cursor: pointer;
}

.search-bar {
  flex: 1;
  height: 50px;
  border-radius: 25px;
  border: none;
  padding: 0 18px;
  font-size: 16px;
  background: #e5e7eb;
}

/* LOGO */
.logo-section {
  text-align: center;
  padding: 30px 20px;
}

.logo-card {
  display: inline-block;
  background: white;
  padding: 20px;
  border-radius: 25px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.logo-card img {
  height: 110px;
}

.brand-title {
  margin-top: 20px;
  font-size: 34px;
  font-weight: 900;
  color: black;
}

/* CATEGORY */
.categories {
  padding: 20px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.category-card {
  background: white;
  border-radius: 30px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  cursor: pointer;
}

.category-card img {
  width: 100%;
  border-radius: 20px;
}

.category-title {
  font-size: 22px;
  font-weight: bold;
  margin-top: 15px;
}

/* PRODUCTS */
.products {
  padding: 20px;
  display: none;
}

.card {
  background: white;
  border-radius: 20px;
  padding: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  position: relative;
  margin-bottom: 20px;
}

.card img {
  width: 100%;
  border-radius: 15px;
}

.product-name {
  font-size: 22px;
  font-weight: bold;
  margin-top: 15px;
}

/* ADD BUTTON PERFECT CENTER */
.add-btn {
  position: absolute;
  top: 15px;
  right: 15px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: #dbeafe;
  border: none;
  color: #2563eb;
  cursor: pointer;

  display: flex;
  align-items: center;
  justify-content: center;

  font-size: 30px;
  line-height: 1;
  padding: 0;
}

/* CART */
.cart {
  position: fixed;
  bottom: -250px;
  left: 0;
  right: 0;
  background: #111827;
  color: white;
  padding: 15px;
  transition: bottom 0.4s ease;
}

.cart.active {
  bottom: 0;
}

.cart ul {
  list-style: none;
  padding: 0;
}

.cart li {
  display: flex;
  justify-content: space-between;
}

.send-btn {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background: #16a34a;
  border: none;
  color: white;
  border-radius: 8px;
  font-size: 15px;
}
</style>
</head>

<body>

<div class="top-bar">
  <div class="back-btn" onclick="goBack()">←</div>
  <input type="text" class="search-bar" placeholder="Suchen">
</div>

<div class="logo-section">
  <div class="logo-card">
    <img src="https://i.postimg.cc/qMnCrzdm/Fresh-Maximum-Logo.png">
  </div>
  <div class="brand-title">FreshMaximum</div>
</div>

<div class="categories" id="categoryView">
  <div class="category-card" onclick="openCategory('Obst')">
    <img src="https://i.postimg.cc/yY7F1R0P/fruit.png">
    <div class="category-title">Obst</div>
  </div>
  <div class="category-card" onclick="openCategory('Gemüse')">
    <img src="https://i.postimg.cc/zfcbG2qH/vegetables.png">
    <div class="category-title">Gemüse</div>
  </div>
</div>

<div class="products" id="productView"></div>

<div class="cart" id="cartBox">
  <strong>Mein Warenkorb</strong>
  <ul id="cartList"></ul>
  <button class="send-btn" onclick="sendOrder()">Per WhatsApp senden</button>
</div>

<script>
document.addEventListener('gesturestart', function (e) {
  e.preventDefault();
});

const whatsappNumber="491727117489";

const products=[
  {name:"Granatapfel",category:"Obst",image:"https://i.postimg.cc/Qxzd9SNT/granatapfel.png"}
];

let cart=[];

function openCategory(cat){
  document.querySelector(".back-btn").style.display="block";
  document.getElementById("categoryView").style.display="none";
  const container=document.getElementById("productView");
  container.style.display="block";
  container.innerHTML="";

  products.filter(p=>p.category===cat).forEach(p=>{
    container.innerHTML+=`
      <div class="card">
        <button class="add-btn" onclick="addToCart('${p.name}')">+</button>
        <img src="${p.image}">
        <div class="product-name">${p.name}</div>
      </div>
    `;
  });
}

function goBack(){
  document.querySelector(".back-btn").style.display="none";
  document.getElementById("productView").style.display="none";
  document.getElementById("categoryView").style.display="grid";
}

function addToCart(name){
  const existing=cart.find(i=>i.name===name);
  if(existing){existing.qty++;}
  else{cart.push({name,qty:1});}

  document.getElementById("cartBox").classList.add("active");
  renderCart();
}

function renderCart(){
  const list=document.getElementById("cartList");
  list.innerHTML="";
  cart.forEach(i=>{
    list.innerHTML+=`<li>${i.name} x${i.qty}</li>`;
  });
}

function sendOrder(){
  if(cart.length==0){return;}
  let msg="Guten Tag, meine Bestellung:%0A";
  cart.forEach(i=>{msg+="- "+i.name+" x"+i.qty+"%0A";});
  window.open("https://wa.me/"+whatsappNumber+"?text="+msg);
}
</script>

</body>
</html>
